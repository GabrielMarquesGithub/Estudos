<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Configurações do grid</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../css/bootstrap.min.css">

    <style type="text/css">
        
        .marcador{
            background: lightskyblue;
            border: 1px solid black;
        }
        .marcador2{
            background: indianred;
            border: 1px solid black;
        }

    </style>

  </head>

  <body>


    <!-- é possivel utilizar um container chamado "container-fluid" ele ocupara totalmente o espaço sem centralizar com espaços laterais -->
    <div class="container marcador2">
      
      <h2>Largura fixa</h2>
      <div class="row">
          <div class="col marcador">
              area 1
          </div>
          <div class="col marcador">
              area 2
          </div>
          <div class="col marcador">
              area 3
          </div>
      </div>

      <h2>Largura automática (auto-layout)</h2>
      <div class="row">
          <div class="col marcador">
              area 1
          </div>
          <div class="col marcador">
              area 2
          </div>
          <div class="col-7 marcador">
              area 3
          </div>
      </div>

      <h2>Largura igual empilhada</h2>
      <div class="row">
          <div class="col-md marcador">
              area 1
          </div>
          <div class="col-md marcador">
              area 2
          </div>
          <div class="col-md marcador">
              area 3
          </div>
      </div>

      <h2>Ordenando</h2>
      <div class="row">
          <div class="col-md marcador order-2">
              area 1
          </div>
          <div class="col-md marcador order-3">
              area 2
          </div>
          <div class="col-md marcador order-1">
              area 3
          </div>
      </div>

      <h2>offset</h2> <!-- offset tem como função pular linhas, para ter um controle melhor -->
      <div class="row">
          <div class="col-md-5 col-sm-6 marcador">
              area 1
          </div>
          <div class="col-md-5 col-sm-6 marcador">
              area 2
          </div>
          <div class="col-md-2 col-sm-4 offset-sm-4 offset-md-0 marcador">
              area 3
          </div>
      </div>


      <h2>offset múltiplos alinhamentos</h2>
      <div class="row">
          <div class="col-md-4 offset-1 marcador">
              area 1
          </div>
          <div class="col-md-4 offset-2 marcador">
              area 2
          </div>
      </div>



      <h2>Aninhamento</h2>
      <div class="row">
          <div class="col-6" style="background: palegreen;">
              area 1
              <div class="row">
                <div class="col-4 offset-1 marcador">
                    conteudo 1
                </div>
                <div class="col-md-6 offset-2 marcador">
                    conteudo 2
                </div>
              </div>
          </div>
         
      </div>


    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
