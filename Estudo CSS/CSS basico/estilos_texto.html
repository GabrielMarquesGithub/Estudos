<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Estilos de texto</title>

	<style type="text/css">
		

		body{
			font-size: 30px;
		}
		.negrito{
			font-weight: 900;
		}
		.italico{
			font-style: italic;
		}
		.formatacao{
		   	text-decoration: line-through;
		}



	</style>

</head>
<body>
	
	<p class="negrito">texto negrito</p>
	<p class="italico">texto italico</p>
	<p class="formatacao">texto formatado</p>
	<p>texto normal</p>

</body>
</html>
