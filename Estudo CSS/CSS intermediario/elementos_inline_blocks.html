<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inline Blocks</title>
</head>

	<style type="text/css">

		h1{
			display: inline;
		}
		span{
			display: block;
		}

		.borda{
			border: 1px solid red;
		}

	</style>

<body>

	<h1 class="borda">Bloco 1</h1>
	<h1 class="borda">Bloco 2</h1>

	<span class="borda">inline 1</span>
	<span class="borda">inline 2</span>

</body>

</html>
