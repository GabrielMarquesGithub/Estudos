<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>FlexBox - Flexible Box Layout</title>

	<link rel="stylesheet" type="text/css" href="../Recursos/Recursos css/normalize.css">

	<style type="text/css">
		#caixa{
			background: grey;
			height: 500px;
			padding: 10px;
			display: flex;
			}
		.item{
			width: 100px;
			height: 100px;
			background: #b9c941;
			padding: 20px;
			margin: 10px;
			border: 1px solid red;
		}
		.ordem1{
			order: 1;
			flex-grow: 1;
		}
		.ordem2{
			order: 3;
			flex-shrink: 4;
		}
		.ordem3{
			order: 3;
			flex-basis: 200px;
		}
		.ordem4{
			order: 4;
		}
		
	</style>

</head>
<body>
	<h1>Flexbox</h1>
	<div id="caixa">
		<div class="item ordem1"> conteudo 1</div>
		<div class="item ordem2"> conteudo 2</div>
		<div class="item ordem3"> conteudo 3</div>
		<div class="item ordem4"> conteudo 4</div>
	<div>
</body>
</html>
