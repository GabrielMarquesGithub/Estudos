<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Atividade 1</title>

	

</head>
<body>

	
	<!-- Adicionar arquivo JavaScript, os elementos são adicionados ao fim do documento para evitar erros de precedencia -->
	<script>
		
		var idade = prompt('Informe a sua idade')
        
        if (idade < 0) {
            document.write('<br>Idade invalida')
        }
        if (idade >= 0 && idade < 15) {
            document.write('<br>Criança')
        }
        if (idade >= 15 && idade < 30) {
            document.write('<br>Jovem')
        }
        if (idade >= 30 && idade < 60) {
            document.write('<br>Adulto')
        }
        if (idade >= 60) {
            document.write('<br>Idoso')
        }
		
	</script>
</body>
</html>
