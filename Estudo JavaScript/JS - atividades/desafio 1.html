<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Desafio 1</title>

	

</head>
<body>

	
	<!-- Adicionar arquivo JavaScript, os elementos são adicionados ao fim do documento para evitar erros de precedencia -->
	<script>
		
		var a = 10
        var b = 20
		var c = null

		document.write('A variavel a é igual a: '+ a) 
        document.write('<br>A variavel b é igual a: '+ b)

        c = a
        a = b
        b = c

        document.write('<br>A variavel a agora é igual a: '+ a)
        document.write('<br>A variavel b agora é igual a: '+ b)
		
	</script>
</body>
</html>
