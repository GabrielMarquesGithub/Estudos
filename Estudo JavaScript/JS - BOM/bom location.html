<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>BOM objeto location</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>

    <button onclick="abrir()">Ir para o google</button>
    
    <script>
  
        
        function abrir(){
        //funciona como um link, redirecionando o usuário ao um endereço 
        window.location.href='http://www.google.com'

        }
    </script>
</body>
</html>
