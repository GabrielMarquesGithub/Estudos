<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Funções anonimas</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    

    <script>
  
        //Funções anonimas como o nome sugere não possuem nome e são embrulhadas por uma variavel
       var fun = function (nome) {
           
        document.write('Ola '+nome+', seja muit bem vindo ao site!!!')
           
       }
       
       fun('Jorge')

    </script>
</body>
</html>
