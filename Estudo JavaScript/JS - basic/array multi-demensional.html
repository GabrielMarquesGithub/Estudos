<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Trabalhando Arrays multi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    

   <script>

        var coisas = []
        
        //criação de arrays multi dimensionais
        coisas['frutas'] = [] 
        coisas['pessoas'] = []
 
        //indexado arrays multi dimensionais 
        coisas['frutas'][1] = 'banana'
        coisas['frutas'][2] = 'maça'
        coisas['frutas'][3] = 'morango'
        coisas['frutas'][4] = 'uva'

        coisas['pessoas']['a'] = 'Ana'
        coisas['pessoas']['b'] = 'Carlos'
        coisas['pessoas']['c'] = 'João'


        console.log(coisas)

   </script> 
</body>
</html>
