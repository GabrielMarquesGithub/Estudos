<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Funções</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    

    <script>

        //funções podem ter valores defaults, assim caso ela não receba nenhum parâmetro ou mesmo não receba todos, ela usara o valor setado como default 
       function CalcularAreaTerreno(largura = 10, comprimento = 10) {
           var area = largura * comprimento
           return area
       }

       var l = prompt('Qual a largura do terreno ?')
       var c = prompt('Qual o comprimento do terreno ?')

       document.write('A area do terreno é: ' + CalcularAreaTerreno(l, c))

    </script>
</body>
</html>
