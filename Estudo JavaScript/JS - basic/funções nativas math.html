<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>

    <title>Funções para matemática avançada</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>
<body>
    

    <script>

       //método ceil - arredonda o numero para cima
        var n1 = Math.ceil(10.388)
        document.write(n1 , 'arredondando pra cima o numero 10.788')

        brLine()
       //método floor - arredonda o numero para baixo
        var n1 = Math.floor(10.388)
        document.write(n1, 'arredondando pra baixo o numero 10.388')
        
        brLine()
       //método floor - arredonda o numero para o mais proximo
        var n1 = Math.round(10.788)
        document.write(n1, 'arredondando dinamicamente o numero 10.788')

        brLine()
       //método max - retorna o maior valor em uma amostra 
        var n1 = Math.max(10,12,5,2,64,25,34,75,2,25,6,3,7,3,51,2)
        document.write(n1, 'é o maior valor na amostra')

        brLine()
       //método min - retorna o menor valor em uma amostra 
        var n1 = Math.min(10,12,5,2,64,25,34,75,2,25,6,3,7,3,51,2)
        document.write(n1, 'é o menor valor na amostra')

        brLine()
       //método random - retorna um numero aleatório entre 0 e 1
        var n1 = Math.random()
        document.write(n1)



        function brLine() {
            document.write('<br>')
        }

    </script>
</body>
</html>
