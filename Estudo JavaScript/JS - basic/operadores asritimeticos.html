<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Operadores aritimeticos</title>

	

</head>
<body>

	
	

		
	<script>

        var a = 9
        var b = 2

        document.write("<br> A soma de " + a + ' + ' + b + ' é igual a: ' + (a + b))
        document.write("<br> A subtração de " + a + ' - ' + b + ' é igual a: ' + (a - b))
        document.write("<br> A multiplicação de " + a + ' * ' + b + ' é igual a: ' + (a * b))
        document.write("<br> A divisão de " + a + ' / ' + b + ' é igual a: ' + (a / b))
        document.write("<br> O incremento ao numero " + a + ' / ' + b + ' é igual a: ' + (a % b))

        document.write("<br> A potenciação do numero " + a + ' ** ' + b + ' é igual a: ' + (a ** b))

        document.write("<br> O incremento ao numero " + a + ' é igual a: ' + (++a))
        document.write("<br> O decremento ao numero " + a + ' é igual a: ' + (--a))

        // é possivel realizar um operação direto na atribuição
        var c = 10
        //c +=5
        //c -=5
        c *=5
        //c /=5
        //c %=5
        document.write('<br> O valor é: ' + c)

        // é possivel realizar uma 'adição' de strings
        var ola = 'ola'
        ola += ' Gabriel'
        document.write(ola)

    </script>
</body>
</html>
