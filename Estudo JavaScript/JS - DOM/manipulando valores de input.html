<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Manipulando valores inputs</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    
    <input 
    type="text"
    placeholder="Digite algo"
    id="entrada"
    onkeyup="distribui()">

<hr>

    <input 
    type="text"
    placeholder="Letras"
    id="letra"
    disabled>

    <input 
    type="text"
    placeholder="Números"
    id="numero"
    disabled>

    <script>
        function distribui() {

            var i = 1

            //selecionar variável por Id
            var entrada = document.getElementById('entrada').value

            //definir o valor do campo como vazio após receber o valor 
            document.getElementById('entrada').value = ''

            //evitar recebimento de strings com mais de 1 caractere 
            if (entrada.length > 1) {
                distribui()
                return
            }

            //limpar espaços nas extremidades da variável 
            entrada.trim()

            switch (entrada) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':


                                 //usando o operador de concatenação é possível adicionar vários números
                document.getElementById('numero').value += entrada

            break;

            default:

                document.getElementById('letra').value = entrada
            break;
            }
            
        }
    </script>
</body>
</html>
